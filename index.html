<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Disaster Relief Hub </title>

<!-- Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{
    --bg:#f3f6fb;
    --card:#ffffff;
    --muted:#64748b;
    --accent1: #1565c0;
    --accent2: #3db5ff;
    --glass-bg: rgba(255,255,255,0.66);
    --glass-blur: 8px;
    --shadow: 0 8px 24px rgba(20,40,80,0.08);
  }
  html,body{height:100%; margin:0; font-family:'Poppins',sans-serif; background:#f7fbff;}
  header{height:72px; display:flex; align-items:center; gap:14px; padding:12px 22px; box-shadow:var(--shadow); background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:white;}
  header h1{margin:0; font-weight:600; font-size:18px;}
  .container{display:flex; height:calc(100% - 72px); gap:18px; padding:18px;}
  .map-wrap{flex:1; position:relative; border-radius:12px; overflow:hidden; box-shadow:var(--shadow);}
  #map{width:100%; height:100%;}
  .controls{
    position:absolute; left:18px; top:18px; z-index:9999;
    background:var(--glass-bg); backdrop-filter: blur(var(--glass-blur));
    border-radius:12px; padding:12px; display:flex; gap:10px; align-items:center;
  }
  .controls select, .controls input { padding:8px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.1);}
  .controls .btn { background:var(--accent1); color:white; border:none; padding:9px 12px; border-radius:10px; cursor:pointer; font-weight:600;}
  .controls .btn.secondary { background:transparent; color:var(--accent1); border:1px solid var(--accent1);}
  .sidebar{width:380px; max-width:40%; background:var(--card); border-radius:12px; padding:12px; overflow:auto; box-shadow:var(--shadow);}
  .resource-item{display:flex; gap:12px; padding:10px; border-radius:10px; align-items:center; cursor:pointer; border:1px solid rgba(0,0,0,0.05); margin-bottom:8px;}
  .resource-item:hover{background:#f0f4ff;}
  .icon-box{width:44px; height:44px; border-radius:10px; display:flex; align-items:center; justify-content:center; color:white; font-size:18px;}
  .icon-food{background:linear-gradient(135deg,#ff8a65,#ff7043);}
  .icon-water{background:linear-gradient(135deg,#4fc3f7,#0288d1);}
  .icon-shelter{background:linear-gradient(135deg,#9575cd,#7e57c2);}
  .icon-med{background:linear-gradient(135deg,#66bb6a,#2e7d32);}
  .rmeta{flex:1;}
  .call-btn{background:linear-gradient(90deg,#06b6d4,#0ea5e9); color:white; padding:8px; border-radius:10px; border:none; cursor:pointer;}
  .leaflet-popup-content-wrapper{border-radius:10px;}
  .popup-title{font-weight:700; margin-bottom:6px;}
  .call-large{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; background:#10b981; color:white; border-radius:8px; text-decoration:none; font-weight:700;}
  .marker-div { width:42px; height:42px; display:flex; align-items:center; justify-content:center; border-radius:10px; color:#fff;}
</style>
</head>
<body>

<header>
  <i class="fa-solid fa-triangle-exclamation"></i>
  <h1>Disaster Relief Resource Hub â€” Tamil Nadu (Premium Demo)</h1>
</header>

<div class="container">
  <div class="map-wrap">
    <div class="controls">
      <input id="citySearch" placeholder="Search city"/>
      <select id="filterType">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Water">Water</option>
        <option value="Shelter">Shelter</option>
        <option value="Medical">Medical</option>
      </select>
      <button id="applyBtn" class="btn">Apply</button>
      <button id="resetBtn" class="btn secondary">Reset</button>
      <div>Pins: <span id="totalCount">0</span></div>
    </div>
    <div id="map"></div>
  </div>
  <aside class="sidebar">
    <h2>Resources</h2>
    <div id="listContainer"></div>
  </aside>
</div>

<!-- Resources dataset -->
<script src="resources.js"></script>

<!-- Leaflet & MarkerCluster -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<!-- Main script -->
<script src="script.js"></script>
</body>
</html>
